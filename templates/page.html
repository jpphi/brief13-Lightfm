<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mon premier dashboard</title>
  </head>


  <body>
    <div>
      <h1>Brief 13 - LightFM</h1>
      <p>Mettre du css et aligner les 3 selects box:<br/>
      Rendre fonctionnel les boutons de validation pour retirer des éléments de la sélection ou ajouter des éléments
       depuis la boite suggestion.</br>
       Mettre une balise links à chaque élément afficher dans la selection.
    </div>
    
    <div>
      <form action='/' method='post'>

        <select name= "dblst_artists" method= "post" multiple size="20">
          {% for names in artist_names  %}
          <option value= "{{ names }}" > {{ names }} </option>"
          {% endfor %}
        </select>

        <p>
          <input type="submit" value="Envoyer" />
        </p> 
      </form>
    </div>

    <div>
      <form action='/' method='post'>

        <select name= "selection" method= "post" multiple size="20">
          {% for n in noms  %}
          <option value= "{{ n }}" > {{ n }} </option>"
          {% endfor %}
        </select>

        <p>
          <input type="submit" value="Retirer de la sélection" />
        </p> <!-- submit button -->
      </form>
    </div>

    <div>
      <form action='/' method='post'>

        <select name= "suggestion" method= "post" multiple size="5">
          {% for n in sugg  %}
          <option value= "{{ n }}" > {{ n }} </option>"
          {% endfor %}
        </select>

        <p>
          <input type="submit" value="Ajouter à la sélection" />
        </p>
      </form>
    </div>

  </body>
</html>
